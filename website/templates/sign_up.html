{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<form method="POST">
  <h3 align="center">Stofna aðgang</h3>
  <div class="form-group">
    <label for="email">Netfang</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Skrifaðu netfang"
    />
  </div>
  <div class="form-group">
    <label for="firstName">Fyrsta nafn</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Skrifaðu fyrsta nafn"
    />
  </div>
  <div class="form-group">
    <label for="password1">Lykilorð</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Skrifaðu lykilorð"
    />
  </div>
  <div class="form-group">
    <label for="password2">Lykilorð (Staðfesta)</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Staðfestu lykilorðið"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Stofna aðgang</button>
</form>
{% endblock %}
