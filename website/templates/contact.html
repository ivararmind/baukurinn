{% extends "base.html" %} {% block title %}Contact{% endblock %} {% block
content %}
<div class="container mt-5">
  <h2>Hafðu samband</h2>
  <form action="{{ url_for('views.contact') }}" method="POST">
    <div class="form-group">
      <label for="name">Nafn</label>
      <input type="text" class="form-control" id="name" name="name" required />
    </div>

    <div class="form-group">
      <label for="email">Netfang</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        required
      />
    </div>

    <div class="form-group">
      <label for="message">Skilaboð</label>
      <textarea
        class="form-control"
        id="message"
        name="message"
        rows="5"
        required
      ></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Senda</button>
  </form>
</div>
{% endblock %}
